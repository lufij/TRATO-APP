<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#f97316" />
    <title>TRATO - Mercado Local Gualán</title>
    <!-- Estilos móviles optimizados -->
    <link rel="stylesheet" href="/mobile-styles.css" />
    <!-- Estilos para formularios -->
    <link rel="stylesheet" href="/form-styles.css" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Google Maps API -->
    <script>
      window.googleMapsConfig = {
        apiKey: 'CLAVE_SERA_CARGADA_DESDE_ENV',
        libraries: ['geometry', 'places']
      };
    </script>
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=DYNAMIC_KEY&libraries=geometry,places&callback=initGoogleMaps">
    </script>
    <script>
      window.initGoogleMaps = function() {
        window.googleMapsLoaded = true;
        // Dispatch event for React components
        window.dispatchEvent(new Event('google-maps-loaded'));
      };
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register SW only in production and only if the file exists to avoid cache issues
      (function () {
        const isLocal = /^(localhost|127\.0\.0\.1|192\.168\.)$/.test(location.hostname) || location.hostname.includes('192.168.');
        if ('serviceWorker' in navigator && !isLocal) {
          window.addEventListener('load', async () => {
            try {
              const res = await fetch('/sw.js', { method: 'HEAD', cache: 'no-store' });
              if (!res.ok) return; // Skip if sw.js not present
              await navigator.serviceWorker.register('/sw.js').catch(() => {});
            } catch {}
          });
        }
      })();
    </script>
  </body>
</html>
