    <!-- TRATO Service Worker Avanzado -->
    <script>
      // üöÄ TRATO PWA y Notificaciones Setup
      (function() {
        console.log('üîß TRATO: Inicializando PWA...');
        
        // Verificar soporte de Service Worker
        if (!('serviceWorker' in navigator)) {
          console.warn('‚ö†Ô∏è Service Worker no soportado en este navegador');
          return;
        }

        // Registrar Service Worker
        window.addEventListener('load', async () => {
          try {
            // Registrar SW (funciona en desarrollo y producci√≥n)
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/',
              updateViaCache: 'none' // Forzar actualizaciones
            });
            
            console.log('‚úÖ TRATO SW: Registrado exitosamente', registration.scope);
            
            // Configurar notificaciones push
            await setupPushNotifications(registration);
            
            // Manejar actualizaciones del SW
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('üîÑ TRATO SW: Nueva versi√≥n encontrada');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // Nueva versi√≥n disponible
                  if (confirm('üÜï Nueva versi√≥n de TRATO disponible. ¬øRecargar ahora?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });
            
            // Escuchar mensajes del SW
            navigator.serviceWorker.addEventListener('message', (event) => {
              console.log('üí¨ Mensaje del SW:', event.data);
              
              if (event.data.type === 'NOTIFICATION_CLICK') {
                // Navegar cuando se hace click en notificaci√≥n
                window.location.href = event.data.url;
              } else if (event.data.type === 'PLAY_NOTIFICATION_SOUND') {
                // Reproducir sonido de notificaci√≥n
                playNotificationSound(event.data.soundType);
              }
            });
            
          } catch (error) {
            console.error('‚ùå TRATO SW: Error en registro:', error);
          }
        });

        // üîî Configurar notificaciones push
        async function setupPushNotifications(registration) {
          try {
            // Verificar soporte de notificaciones
            if (!('Notification' in window) || !('PushManager' in window)) {
              console.warn('‚ö†Ô∏è Notificaciones push no soportadas');
              return;
            }

            // Solicitar permisos de notificaci√≥n
            let permission = Notification.permission;
            if (permission === 'default') {
              permission = await Notification.requestPermission();
              console.log('üîî Permiso de notificaciones:', permission);
            }

            if (permission === 'granted') {
              console.log('‚úÖ TRATO: Notificaciones habilitadas');
              
              // Configurar suscripci√≥n push (opcional - requiere servidor VAPID)
              try {
                const subscription = await registration.pushManager.getSubscription();
                if (!subscription) {
                  console.log('üìù TRATO: Configurando suscripci√≥n push...');
                  // Aqu√≠ ir√≠an las claves VAPID del servidor
                }
              } catch (pushError) {
                console.log('‚ÑπÔ∏è Push notifications requieren configuraci√≥n del servidor');
              }
            } else {
              console.warn('‚ö†Ô∏è TRATO: Notificaciones denegadas por el usuario');
            }
          } catch (error) {
            console.error('‚ùå Error configurando notificaciones:', error);
          }
        }

        // üîä Reproducir sonidos de notificaci√≥n
        function playNotificationSound(type = 'default') {
          try {
            // Crear contexto de audio para sonidos
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Diferentes tonos seg√∫n el tipo
            const frequencies = {
              'new_order': [800, 1000, 1200], // Ascendente
              'order_ready': [1200, 800], // Descendente
              'order_delivered': [600, 800, 1000, 800], // Campana
              'default': [800, 1000]
            };
            
            const notes = frequencies[type] || frequencies.default;
            let delay = 0;
            
            notes.forEach((freq, index) => {
              setTimeout(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
              }, delay);
              
              delay += 200; // 200ms entre notas
            });
            
            console.log('üîä TRATO: Sonido reproducido:', type);
          } catch (error) {
            console.log('üîá Audio no disponible:', error.message);
          }
        }

        // üì± Detectar instalaci√≥n PWA
        window.addEventListener('beforeinstallprompt', (event) => {
          console.log('üì± TRATO PWA: Prompt de instalaci√≥n disponible');
          event.preventDefault();
          
          // Guardar evento para mostrarlo despu√©s
          window.deferredPrompt = event;
          
          // Mostrar bot√≥n de instalaci√≥n personalizado
          showInstallButton();
        });

        // Mostrar bot√≥n de instalaci√≥n
        function showInstallButton() {
          // Crear bot√≥n de instalaci√≥n din√°mico
          const installButton = document.createElement('button');
          installButton.innerHTML = 'üì± Instalar TRATO';
          installButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #f97316;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
            cursor: pointer;
            z-index: 9999;
            font-size: 14px;
            transition: transform 0.2s;
          `;
          
          installButton.addEventListener('mousedown', () => {
            installButton.style.transform = 'scale(0.95)';
          });
          
          installButton.addEventListener('mouseup', () => {
            installButton.style.transform = 'scale(1)';
          });
          
          installButton.addEventListener('click', async () => {
            if (window.deferredPrompt) {
              window.deferredPrompt.prompt();
              const { outcome } = await window.deferredPrompt.userChoice;
              console.log('üì± TRATO PWA: Instalaci√≥n', outcome);
              window.deferredPrompt = null;
              installButton.remove();
            }
          });
          
          document.body.appendChild(installButton);
          
          // Auto-ocultar despu√©s de 10 segundos
          setTimeout(() => {
            if (installButton.parentNode) {
              installButton.style.opacity = '0.5';
              setTimeout(() => installButton.remove(), 5000);
            }
          }, 10000);
        }

        // üåê Monitorear conectividad
        function updateOnlineStatus() {
          const status = navigator.onLine ? 'online' : 'offline';
          console.log('üåê TRATO: Estado de conexi√≥n:', status);
          
          if (!navigator.onLine) {
            // Mostrar mensaje de offline
            showOfflineMessage();
          }
        }

        function showOfflineMessage() {
          if (document.getElementById('offline-banner')) return;
          
          const banner = document.createElement('div');
          banner.id = 'offline-banner';
          banner.innerHTML = 'üì° Sin conexi√≥n - Funcionalidad limitada';
          banner.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ef4444;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 10000;
            font-size: 14px;
            font-weight: bold;
          `;
          
          document.body.appendChild(banner);
          
          // Ocultar cuando vuelva la conexi√≥n
          const hideWhenOnline = () => {
            if (navigator.onLine) {
              banner.remove();
              window.removeEventListener('online', hideWhenOnline);
            }
          };
          
          window.addEventListener('online', hideWhenOnline);
        }

        // Escuchar cambios de conectividad
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Estado inicial
        updateOnlineStatus();
        
        console.log('üéâ TRATO PWA: Inicializaci√≥n completa');
      })();
    </script>
