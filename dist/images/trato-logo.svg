<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo de fondo con gradiente naranja/amarillo -->
  <defs>
    <radialGradient id="logoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Círculo principal -->
  <circle cx="100" cy="100" r="100" fill="url(#logoGradient)"/>
  
  <!-- Letra T estilizada -->
  <g fill="white">
    <!-- Parte superior horizontal de la T -->
    <rect x="40" y="50" width="120" height="20" rx="10"/>
    
    <!-- Parte vertical de la T con curva -->
    <path d="M85 70 Q85 70 85 80 L85 120 Q85 140 105 140 L115 140 Q135 140 135 120 L135 100 Q135 80 115 80 L100 80" 
          stroke="none" 
          fill="white" 
          stroke-width="0"/>
    
    <!-- Curva característica del logo -->
    <path d="M115 80 Q135 80 135 100 Q135 120 115 120 L105 120 Q85 120 85 100 L85 90" 
          stroke="none" 
          fill="url(#logoGradient)" 
          stroke-width="0"/>
  </g>
  
  <!-- Texto TRATO -->
  <text x="100" y="170" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">TRATO</text>
</svg>
